name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

# Allow one concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        working-directory: ui
        run: npm ci

      - name: Build React app
        working-directory: ui
        run: npm run build
        env:
          # Vite uses this to set the base path for assets
          CNAME: /Question-Intelligence/

      # Copy static question-bank files alongside the React build
      - name: Copy subjects/ into dist
        run: cp -r subjects ui/dist/

      - name: Copy data/ into dist
        run: cp -r data ui/dist/

      # GitHub Pages SPA routing fix:
      # Requests to unknown paths return 404.html which redirects back to the app
      - name: Create 404.html for SPA routing
        run: cp ui/dist/index.html ui/dist/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ui/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
